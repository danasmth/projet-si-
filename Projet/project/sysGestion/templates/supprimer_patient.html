<!-- supprimer_patient.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un Patient</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            color: #2c3e50;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #c0392b;
        }

        a {
            color: #e74c3c;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supprimer un Patient</h1>

        {% if message_delete %}
            <p>{{ message_delete }}</p>
        {% endif %}

        {% if patient %}
            <form method="post" action="{% url 'supprimer_patient' patient.patient_id %}">
                {% csrf_token %}
                <p>Voulez-vous vraiment supprimer le patient {{ patient.nom }} ?</p>
                <button type="submit">Oui, supprimer</button>
            </form>
        {% else %}
            <p>Veuillez sélectionner un patient.</p>
        {% endif %}

        <a href="{% url 'liste_patients' %}">Retour à la liste des patients</a>
    </div>
</body>
</html>
